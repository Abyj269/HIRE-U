{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            Login page
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  />
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
        <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.5/dist/bootstrap-validate.js" ></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>


       
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="{% url 'index' %}"><i class="fa-solid fa-briefcase fa-sm"></i> Hire-U </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarColor01">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="btn btn-light fw-bold " href="{% url 'index' %}">Home
                </a>
              </li>
            </ul>
            
          </div>
        </div>
    </nav>


    
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <!-- <div class="border border-5 border-primary"></div> -->
          <div class="card bg-white shadow-lg">
            <div class="card-body p-5">
              <form class="mb-3 mt-md-4"  id="logform" method="post">
                {% csrf_token %}
                <h2 class="fw-bold mb-2 text-uppercase "><i class="fa-solid fa-briefcase fa-sm "></i> Hire-U</h2>
                <p class=" mb-3">Please enter your login and password!</p>
                {% for message in messages %}
                  <div class="alert {{ message.tags }} " role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
               
               <div class="mb-3">
                  <label for="username" class="form-label ">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label ">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="" name="password">
                </div>
                <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p>
                <!-- <div class="g-recaptcha" data-sitekey="6LfSDWYkAAAAADgySmlWW-4SeF7FCiT-UyFyt5-3"></div> -->
                <div class="d-grid">
                  <button class="btn btn-primary fw-bold" type="submit">Login</button>
                </div>
              </form>
              <div>
                <p class="mb-0  text-center">Don't have an account? <br>
                    <a href="{% url 'jsregpage' %}" class="text-primary fw-bold me-4" style="text-decoration: none;">Jobseeker Registration</a>
                    
                    <a href="{% url 'rregpage' %}" class="text-primary fw-bold " style="text-decoration: none;">Employer Registration</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

  


  </html>
