<script>
   const countrySelect = document.getElementById('selectcountry');

fetch('/countrystatelist')
  .then(response => response.json())
  .then(data => {
    // Get countries from JSON response
    const countries = data.countries;

    // Generate option elements for each country
    const options = countries.map(country => `<option value="${country.iso2}">${country.name}</option>`);

    // Add option elements to select element
    countrySelect.innerHTML = options.join('\n');
  })
  .catch(error => console.error(`Error fetching countries: ${error}`));
  

</script>
