{% extends 'jobseeker\layouts\base.html' %}
{% load static %}
{% block content %}


<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <!-- <h5>Resume Builder</h5> -->
                </div>
            </div>
        </div>
    </div>
</div>



    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="row">
                <div class="col-lg-12">
                    <form action="{% url 'resumebuilderform' %}" method="POST" enctype="multipart/form-data" class="shadow p-5"> 
                        {% csrf_token %}
                        <h5 class="mt-3 mb-3">Resume Builder</h5>
                       

                        <div class="form-group">
                            <label>Resume Title</label>
                            <input type="text" name="resumetitle" class="form-control mt-2 mb-2" placeholder="Enter your title">
                        </div>
                        <hr>
                        <hr>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control mt-2 mb-2" placeholder="Enter your name">
                        </div>
                       
                        <div class="form-group">
                            <label>Career Objective</label>
                            <textarea  class="form-control mt-2 mb-2 " name="careerobjective" placeholder="Enter your career objective"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address" class="form-control mt-2 mb-2" placeholder="Enter your address">
                        </div>
                       
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="number" name="phonenumber" class="form-control mt-2 mb-2" placeholder="Enter your contact number">
                        </div>
                        
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control mt-2 mb-2" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Skills</label>
                            <input name="skills" rows="3" name="skills" class="form-control mt-2 mb-2" data-role="tagsinput" placeholder="Enter your skills">
                        </div>
                        <div id="education-container">
                            <div class="form-group2">
                              <div class="row">
                                <div class="col-md-4">
                                    <label>College Name</label>
                                    <input  class="form-control mt-2 mb-2" type="text" placeholder="Enter the college name" name="collegename">
                                  </div>
                                <div class="col-md-4">
                                  <label>Course Name</label>
                                  <input  class="form-control mt-2 mb-2" type="text" placeholder="Enter the course name" name="coursename">
                                </div>
                                <div class="col-md-4">
                                    <label>Passing year</label>
                                    <!-- <input  class="form-control mt-2 mb-2" type="date" placeholder="Enter the year" name="passingyear"> -->
                                    <select name="passingyear" id="year" class="form-control">
                                        {% for year, year_label in YEAR_CHOICES %}
                                          <option value="{{ year }}">{{ year_label }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                               
                              
                                
                              </div>
                            </div>
                        </div>
                        <div id="plustwo-container">
                            <div class="form-group2">
                              <div class="row">
                                <div class="col-md-4">
                                    <label>Higher Secondary school name</label>
                                    <input  class="form-control mt-2 mb-2" type="text" placeholder="Enter the school name" name="schoolname">
                                  </div>
                                <div class="col-md-4">
                                  <label>Marks</label>
                                  <input  class="form-control mt-2 mb-2" type="text" placeholder="Enter the marks obtained(%)" name="hssmarks">
                                </div>
                                <div class="col-md-4">
                                    <label>Year of completion</label>
                                    <!-- <input  class="form-control mt-2 mb-2" type="date" placeholder="Enter the year" name="passingyear"> -->
                                    <select name="yearcompletion" id="twyear" class="form-control">
                                        {% for year, year_label in YEAR_CHOICES %}
                                          <option value="{{ year }}">{{ year_label }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                               
                              
                                
                              </div>
                            </div>
                        </div>


                        <div id="tenth-container">
                            <div class="form-group2">
                              <div class="row">
                                <div class="col-md-4">
                                    <label>High School Name</label>
                                    <input  class="form-control mt-2 mb-2" type="text" placeholder="Enter the high school name" name="hsschoolname">
                                  </div>
                                <div class="col-md-4">
                                  <label>Tenth marks</label>
                                  <input  class="form-control mt-2 mb-2" type="text" placeholder="Enter the tenth marks(%)" name="tenthmarks">
                                </div>
                                <div class="col-md-4">
                                    <label>Year of passing</label>
                                    <!-- <input  class="form-control mt-2 mb-2" type="date" placeholder="Enter the year" name="passingyear"> -->
                                    <select name="tenthpassingyear" id="tyear" class="form-control">
                                        {% for year, year_label in YEAR_CHOICES %}
                                          <option value="{{ year }}">{{ year_label }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                               
                              
                                
                              </div>
                            </div>
                        </div>

                        <div id="project-container">
                            <div class="form-group2">
                              <div class="row">
                                <div class="col-md-12">
                                    <label>Project Title</label>
                                    <!-- <textarea class="form-control mt-2 mb-2"name="projectdetails" placeholder="Enter project details"></textarea> -->
                                    <input  class="form-control mt-2 mb-2" type="text" placeholder="Enter the project title" name="projecttitle">
                                  </div>
                                <div class="col-md-12">
                                  <label>Project Description</label>
                                  <textarea class="form-control mt-2 mb-2"name="projectdescription" placeholder="Enter project details"></textarea>
                                  <!-- <input  class="form-control mt-2 mb-2" > -->
                                </div>
                              
                                
                              </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Profile Picture</label>
                            <input name="profilepic" rows="3" type="file" class="form-control mt-2 mb-2" >
                        </div>
                            <!-- {% for message in messages %}  
                            <div id="msg" class="alert alert-info alert-dismissable p-1">
                            <button type="button" class="close" data-bs-dismiss="alert" aria-hidden="true">&times;</button>
                            <small style="color: green;"> {{message}} </small>
                            </div>
                            {% endfor %} -->
    
                            <!-- displays forms -->
                            <!-- {% for fm in form %}
                            <div class="form-group mb-3">
                            {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small>
                            </div>
                            {% endfor %}
                            <input type="submit" class="btn btn-success col-md-12" value="Create"> 
                            -->
                            <button type="submit" class="btn btn-success col-md-12">CREATE</button>
                    </form>
                </div>
            </div>
        </div>
       
    </div>
</div>

<script>
    function addProject() 
    {
        var projectDiv = document.querySelector('.form-group2');
        var newProjectDiv = projectDiv.cloneNode(true);
        var parent = document.querySelector('#project-container');
        parent.appendChild(newProjectDiv);
    }
</script>
<!-- CSS only -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
{% endblock %}
